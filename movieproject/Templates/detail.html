{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{result.img.url}}" width="400" height="500">
        </div>

        <div class="col-md-6">
            <h1 style="color:DarkSlateGray;"><em>{{result.name}}</em></h1>
            <h4 style="color:DimGray;">{{result.desc}}</h4>
            <h4 style="color:DarkSlateGray;">{{result.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movie_app:update' result.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' result.id %}">Delete</a>
        </div>




    </div>
</div>
{% endblock %}
